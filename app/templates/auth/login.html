{% extends 'base.html' %}

{% block title %}Iniciar Sesión - Sistema de Almacenes{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        
        <div class="auth-header">
            <div class="logo">
                <img src="{{ url_for('static', filename='img/logo-forno.png') }}" 
                    alt="Grupo Forno" 
                    style="width: 180px; height: 90px; object-fit: contain; margin-bottom: 20px;">
            </div>
            <h1>GRUPO FORNO</h1>
            <h3>Iniciar Sesión</h3>
        </div>
        
        <form method="POST" class="auth-form">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required placeholder="correo@ejemplo.com">
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required placeholder="••••••••">
            </div>
            
            <button type="submit" class="btn btn-primary">Ingresar</button>
        </form>
        
        <div class="auth-footer">
            <p>¿No tienes cuenta? <a href="{{ url_for('auth.registro') }}">Regístrate aquí</a></p>
        </div>
    </div>
</div>
{% endblock %}
